<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterJs project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- ============== Counter ==============     -->
    
    <div class="counter_container">
        <div class="counter_item">
            <h3 class="counter"><span class="counting">20</span></h3>
            <p class="error_text"></p>
            <div class="counter_btn_group">
                <button class="counter_up">Counter-up</button>
                <button class="counter_reset">Reset-Counter</button>
                <button class="counter_down">Counter-down</button>
            </div>
        </div>
    </div>
    <!-- ============== Counter ==============     -->





    <script src="./js/script.js"></script>
</body>
</html>
